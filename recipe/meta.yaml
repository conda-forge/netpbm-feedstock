{% set name = "netpbm" %}
{% set version = "10.73.42" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://sourceforge.net/projects/netpbm/files/super_stable/{{ version }}/netpbm-{{ version }}.tgz
  sha256: f1ddaa753d189aa7760a75265b6f7ab96eeedac3e2493ef57227824d058d528c

build:
  number: 1
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - pkg-config
    - flex
    - gettext
    - make
    - sed
  host:
    - perl
    - libjpeg-turbo
    - libtiff
    - zlib
    - libpng
    - libxml2
    - ghostscript
  run:
    - perl
    - libjpeg-turbo
    - libtiff
    - zlib
    - libpng
    - libxml2
    - ghostscript

test:
  commands:
    - pnmtopng -version
    - pnmtops -version
    - ppmtogif -version
    - pamscale -version
    - tifftopnm -version
    - libjpeg-turbo topnm -version
    - ppmtopgm -version
    - pamcut -version
    - bmptopnm -version

about:
  home: http://netpbm.sourceforge.net
  license: OTHER
  license_file: doc/copyright_summary
  summary: Netpbm is a toolkit for manipulation of graphic images, including conversion of images between a variety of different formats.
  doc_url: http://netpbm.sourceforge.net/doc/
  dev_url: http://svn.code.sf.net/p/netpbm/code/

extra:
  recipe-maintainers:
    - juliotux
